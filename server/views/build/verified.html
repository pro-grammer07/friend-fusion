<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.2);
            margin: 0;
            display: flex;
            justify-content: center;
            text-align: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        .hideBtn {
            display: none;
        }

        .showBtn {
            display: flex;
            text-align: center;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            padding: 10px;
            background-color: rgba(1, 116, 210, 0.971);
            color: white;
            margin-top: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="icon">
            <span id="statusIcon" class=""></span>
        </div>
        <div id="statusMessage" class=""></div>
        <a href="http://localhost:3000/login" id="btn" class="hideBtn">Login</a>
    </div>

    <script>
        // Get the message parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        const status = urlParams.get('status');

        // Get the card, status icon, status message elements, and button
        const card = document.querySelector('.card');
        const statusIcon = document.getElementById('statusIcon');
        const statusMessage = document.getElementById('statusMessage');
        const btn = document.getElementById('btn');

        // Display the appropriate content and set background color based on the status parameter
        if (status === 'success') {
            statusIcon.innerHTML = '✔️';
            statusMessage.textContent = message;
            card.classList.add('success');
            statusIcon.classList.add('success');
            statusMessage.classList.add('success');
            btn.classList.remove('hideBtn');
            btn.classList.add('showBtn');
        }
        // } else if (status === 'error') {
        //     statusIcon.innerHTML = '❌';
        //     statusMessage.textContent = 'Email is already verified.';
        //     card.classList.add('error');
        //     statusIcon.classList.add('error');
        //     statusMessage.classList.add('error');
        //     btn.classList.add('hideBtn');
        // } 
        else {
            statusIcon.innerHTML = '❓';
            statusMessage.textContent = 'Email is already verified OR  link has expired.';
            card.classList.add('error');
            statusIcon.classList.add('error');
            statusMessage.classList.add('error');
            btn.classList.add('hideBtn');
        }
    </script>

</body>
</html>
